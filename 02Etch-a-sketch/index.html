    <h1>Etch-A-Sketch</h1>
    <button id="pixelBtn">Pixels</button>
    <div >
        <table id="sketch"></table>
    </div>








    <script>

    let pixelNo = 64;
    sketch = document.getElementById("sketch")


    document.getElementById("pixelBtn").addEventListener("click", function( event ) {
        pixelNo = prompt("Enter number of pixels in rows and columns with a max of 100.", "");

        // sketch.getElementsByTagName("tr").removeChild(tr);

        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
        }

        removeAllChildNodes(sketch);

        for(i=0; i < pixelNo; i++){
            var tr = document.createElement('tr');

            sketch.appendChild(tr);

            for(j=0; j < pixelNo; j++){
                var td = document.createElement('td');

                sketch.getElementsByTagName("tr")[i].appendChild(td);
                //document.getElementById("sketch").appendChild(td);
        
            }
        }
