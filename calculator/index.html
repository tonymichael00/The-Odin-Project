<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
   </head>
   <body>
      <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(175, 175, 175);
         }

         h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
         }

         #calc {
            background-color: rgb(126, 126, 126);
            width: 500px;
            /* height: 525px; */
            display: grid;
            justify-content: space-around;
            grid-template-columns: repeat(4, 1fr);
            /* grid-auto-rows: calc(465px / 7); */
            grid-auto-rows: 70px;
            gap: 5px;
            padding: 5px;
         }

         #calc div {
            margin: auto;
            width: 100%;
            height: 100%;
         }

         #calcDisplay {
            grid-column: 1 / 5;
            grid-row: 1;
            font-size: 50pt;
            margin-left: auto;
         }

         .calcKeys {
            background-color: rgb(0, 0, 0);
            display: flex;
            color: white;
            text-align: center;
            /* vertical-align: center; */
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
         }

         .functionKeys {
            background-color: rgb(37, 37, 37);
         }

         #calcDisplay,
         #equalKey {
            /* opacity: 0%; */
            background-color: rgb(65, 65, 65);
         }
      </style>

      <h1>Calculator</h1>
      <div id="calc">
         <div id="calcDisplay" class="equalDisplay calcKeys">
            -111111111.111
         </div>
         <div id="%" class="calcKeys functionKeys">%</div>
         <div id="PREVIOUS" class="calcKeys functionKeys">PREVIOUS</div>
         <div id="C" class="calcKeys functionKeys">C</div>
         <div id="BACKSPACE" class="calcKeys functionKeys">BACKSPACE</div>
         <div id="1/X" class="calcKeys functionKeys">1/X</div>
         <div id="X^2" class="calcKeys functionKeys">X^2</div>
         <div id="X^1/2" class="calcKeys functionKeys">X^1/2</div>
         <div id="/" class="calcKeys functionKeys">/</div>
         <div id="7" class="calcKeys">7</div>
         <div id="8" class="calcKeys">8</div>
         <div id="9" class="calcKeys">9</div>
         <div id="*" class="calcKeys functionKeys">*</div>
         <div id="4" class="calcKeys">4</div>
         <div id="5" class="calcKeys">5</div>
         <div id="6" class="calcKeys">6</div>
         <div id="-" class="calcKeys functionKeys">-</div>
         <div id="1" class="calcKeys">1</div>
         <div id="2" class="calcKeys">2</div>
         <div id="3" class="calcKeys">3</div>
         <div id="+" class="calcKeys functionKeys">+</div>
         <div id="+/-" class="calcKeys functionKeys">+/-</div>
         <div id="0" class="calcKeys">0</div>
         <div id="." class="calcKeys functionKeys">.</div>
         <div id="=" class="calcKeys functionKeys equalDisplay">=</div>
      </div>
      <div>
         <table>
            <tr>
               <td>Keyboard</td>
               <td>Calculator</td>
            </tr>
            <tr>
               <td>0-9</td>
               <td>0-9</td>
            </tr>
            <tr>
               <td>Down Arrow</td>
               <td>+/-</td>
            </tr>
            <tr>
               <td>left arrow</td>
               <td>previous</td>
            </tr>
            <tr>
               <td>delete</td>
               <td>C</td>
            </tr>
            <tr>
               <td>.</td>
               <td>.</td>
            </tr>
            <tr>
               <td>u</td>
               <td>1/X</td>
            </tr>
            <tr>
               <td>i</td>
               <td>X^2</td>
            </tr>
            <tr>
               <td>o</td>
               <td>x^1/2</td>
            </tr>
            <tr>
               <td>p</td>
               <td>%</td>
            </tr>
            <tr>
               <td>backspace</td>
               <td>backspace</td>
            </tr>
            <tr>
               <td>+</td>
               <td>+</td>
            </tr>
            <tr>
               <td>-</td>
               <td>-</td>
            </tr>
            <tr>
               <td>*</td>
               <td>*</td>
            </tr>
            <tr>
               <td>/</td>
               <td>/</td>
            </tr>
            <tr>
               <td>=</td>
               <td>=</td>
            </tr>
         </table>
      </div>

      <script src="script.js"></script>
   </body>
</html>
